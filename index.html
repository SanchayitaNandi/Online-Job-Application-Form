<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online Job Application Form</h1>
    <form>
        <fieldset>
            <legend><label>Personal Information</label></legend>
            <table>
                <tr>
                    <td><label>First Name</label></td>
                    <td><input type="text"></td>
                    <td><label>Midle Name</label></td>
                    <td><input type="text"></td>
                    <td><label>Last Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Father's Name</label></td>
                    <td><input type="text"></td>
                    <td><label>Mother's Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Current Address</label></td>
                    <td><textarea></textarea></td>
                    <td><label>Permanent Address</label></td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td><label>Phone Numbers</label></td>
                </tr>
                <tr>
                    <td><label>Landline Number</label></td>
                    <td><input type="tel"></td>
                    <td><label>Mobile Number</label></td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td><label>Date of Birth</label></td>
                    <td><input type="date"></td>
                    <td><label>Place of Birth</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2"><label>Select Gender</label></td>
                    <td><input type="radio" name="gender"><label>Male</label></td>
                    <td><input type="radio" name="gender"><label>Female</label></td>
                </tr>
                <tr>
                    <td><label>Highest Qualification</label></td>
                    <td><input type="text"></td>
                    <td><label>Year of Passing</label></td>
                    <td><input type="month"></td>
                </tr>
                <tr>
                    <td colspan="2"><label>Select Languages</label></td>
                    <td><input type="checkbox"><label>Telegu</label></td>
                    <td><input type="checkbox"><label>Hindi</label></td>
                    <td><input type="checkbox"><label>English</label></td>
                </tr>
                <tr>
                    <td colspan="2"><label>Select Hobbies</label></td>
                    <td><input type="checkbox"><label>Eating</label></td>
                    <td><input type="checkbox"><label>Coding</label></td>
                    <td><input type="checkbox"><label>Sleeping</label></td>
                </tr>
                <tr>
                    <td><label>About Yourself</label></td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td><label>Nationality</label></td>
                    <td><select>
                        <option>American</option>
                        <option>Indian</option>
                        <option>Other</option>                        
                    </select></td>
                </tr>
                <tr>
                    <td><label>Adhaar Card Number</label></td>
                    <td><input type="number"></td>
                    <td><label>PANCARD Number</label></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend><label>Education Details</label></legend>
            <table>
                <tr>
                    <td><label>SNO</label></td>
                    <td><label>Qualification</label></td>
                    <td><label>Institue/University</label></td>
                    <td><label>Year of Passing</label></td>
                    <td><label>Marks(%)</label></td>
                </tr>
                <tr>
                    <td><label>1</label></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="month"></td>
                    <td><input type="number"></td>
                </tr>
                <tr><td><label>2</label></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="month"></td>
                    <td><input type="number"></td></tr>
                <tr>
                    <td><label>3</label></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="month"></td>
                    <td><input type="number"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend><label>Work Experience</label></legend>
            <table>
                <tr>
                    <td><label>SNO</label></td>
                    <td><label>Company</label></td>
                    <td><label>Work/Roles</label></td>
                    <td><label>From Date</label></td>
                    <td><label>To Date</label></td>
                </tr>
                <tr>
                    <td><label>1</label></td>
                    <td><textarea></textarea></td>
                    <td><textarea></textarea></td>
                    <td><input type="month"></td>
                    <td><input type="month"></td>
                </tr>
                <tr><td><label>2</label></td>
                    <td><textarea></textarea></td>
                    <td><textarea></textarea></td>
                    <td><input type="month"></td>
                    <td><input type="month"></td></tr>
                <tr>
                    <td><label>3</label></td>
                    <td><textarea></textarea></td>
                    <td><textarea></textarea></td>
                    <td><input type="month"></td>
                    <td><input type="month"></td></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend><label>Other Details</label></legend>
            <table>
                <tr>
                    <td><label>Job Type</label></td>
                    <td><input type="radio" name="jobtype"><label>Permanent</label></td>
                    <td><input type="radio" name="jobtype"><label>Contract</label></td>
                    <td><input type="radio" name="jobtype"><label>Other</label></td>
                </tr>
                <tr>
                    <td><label>Date Of Joining</label></td>
                    <td><input type="date"></td>
                    <td><label>Time Of Joining</label></td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td><label>Prefered Job Location</label></td>
                    <td><input type="radio" name="location"><label>Hyderabad</label></td>
                    <td><input type="radio" name="location"><label>Bangalore</label></td>
                    <td><input type="radio" name="location"><label>Other</label></td>
                </tr>
                <tr>
                    <td colspan="2"><label>Willing to Relocate to Hyderabad?</label></td>
                    <td><input type="radio" name="relocate"><label>YES</label></td>
                    <td><input type="radio" name="relocate"><label>NO</label></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input type="checkbox"><label>I am here declaring that all the above mentioned information is true as per my knowledge.</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit" class="button"></td>
                    <td><input type="reset" value="Reset" class="button"></td>
                    <td></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
